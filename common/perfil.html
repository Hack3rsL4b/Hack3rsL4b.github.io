<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/normalize.css">
    <title>Perfil</title>
</head>

<body>


    <header>
        <div class="header">
            <div class="logo">
                <a href="./">
                    <img src="../img/iconNoBackground.png" alt="ImagenLogo" class="ilogo">
                    <h1 class="nombre">SegurInfo <span>Hack3rs</span> L4b</h1s>
                </a>
            </div>
            <div class="inciarsesion">
                <a href="#" class="inicio">Cerrar sesión</a>
            </div>
        </div>
    </header>

    <div class="barra">
        <ul class="linknav">
            <li>
                <a href="#">
                    <i class=''></i>
                    <span class="nombrelogo"></span>
                </a>
                <ul class="submenu ">
                    <li><a href="#" class="nombrelogo"></a></li>
                </ul>
            </li>


            <li>
                <div class="perfil">
                    <a href="./perfil.html">
                        <div class="perfil-contenido">
                            <img class="fotoperini" src="../img/FOTOS INTEGRANTES/MICHAEL GONZALEZ.jpeg" />
                        </div>

                        <div class="perfil-info">
                            <div class="nombre-perfil">Michael</div>
                            <div class="rol">Administrador</div>
                        </div>
                    </a>
                    <a href="#"><i class='bx bx-log-out'></i></a>
                </div>
            </li>
        </ul>
    </div>

    <div class="flexperfil">
        <dic class="gridperfil">
            <div class="img-perfil">
                <div class="opacidad">
                    <div class="perfil-imgnom">
                        <p class="perfil-nombre">
                            Michael
                        </p>

                        <div class="fotoperfil">
                            <img class="fotoper" src="../img/FOTOS INTEGRANTES/MICHAEL GONZALEZ.jpeg" />
                        </div>
                    </div>
                </div>
            </div>

            <div class="contenedor-perfil">

                <form action="" method="post">
                    <label for="cid"></label>
                    <input name="cid" type="text" id="cid" size="45" hidden="true" value="1" />

                    <div class="perfil-g2">
                        <div class="perfil-gnombre perfil-g">
                            <label for="cnombre">Nombre</label>
                            <input id="cnombre" required name="cnombre" value="Michael" class="campo-inputp"
                                type="text">
                        </div>

                        <div class="perfil-gapellido perfil-g">
                            <label for="capellido">Apellido</label>
                            <input id="capellido" required name="capellido" value="González" class="campo-inputp"
                                type="text">
                        </div>

                        <div class="perfil-gusuario perfil-g">
                            <label for="cuser">Usuario</label>
                            <input id="cuser" required name="cuser" value="Mikle" class="campo-inputp" type="text">
                        </div>

                        <div class="perfil-gcon perfil-g">
                            <label for="cclave">Contraseña</label>
                            <input id="cclave" required name="cclave" value="Nose" class="campo-inputp" type="text">
                        </div>

                        <div class="perfil-gemail perfil-g">
                            <label for="cemail">Email</label>
                            <input id="cemail" required name="cemail" value="mikle@email.com" class="campo-inputp"
                                type="text">
                        </div>

                        <div class="perfil-gtel perfil-g">
                            <label for="ctel">Telefono</label>
                            <input id="ctel" required name="ctel" value="311111" class="campo-inputp" type="number">
                        </div>
                    </div>
                    <div class="perfil-boton-enviar">
                        <input type="submit" value="Actualizar" class="perfil-enviar" name="actualizar">
                    </div>


                </form>

            </div>
        </dic>
    </div>

</body>

</html>
